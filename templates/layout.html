<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "PYcrypt" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='default.css') }}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f8eb97841.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">PYcrypt</a>
  </div>
</nav>

<div class="container-fluid p-0">
  <div class="row justify-content-center">
    <div class="mt-4 col-11 col-sm-10 col-lg-8 col-xl-7">
      <div class="shadow bg-white rounded">
        <div class="card shadow-sm bg-white rounded h-100">
          <div class="card-body">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-5 p-3 text-center text-muted">
  <hr>
  <small>&copy; {{ year or "2025" }} PYcrypt</small>
  <small>&copy; This project is made for CYB 220 by Jack McCotter.</small>
</footer>

</body>
</html>
